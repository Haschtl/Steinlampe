name: CI - Build Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio


      - name: Build (quarzlampe)
        run: pio run -e quarzlampe

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-quarzlampe
          path: .pio/build/quarzlampe/firmware.bin

      - name: Build (desk_lamp)
        run: pio run -e desk_lamp

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-desk_lamp
          path: .pio/build/desk_lamp/firmware.bin
